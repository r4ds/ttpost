name: slack

on:
  schedule:
    - cron: '12 13 * * 1'
  workflow_dispatch:


jobs:
  post:
    runs-on: windows-latest
    env:
      SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN}}
      GITHUB_PAT: ${{ secrets.GH_PAT }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'renv'
      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2
      - name: Post on Slack.
        run: Rscript runner-slack.R
